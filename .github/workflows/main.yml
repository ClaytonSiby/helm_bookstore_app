on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies with Yarn
        run: yarn install

      - name: Run tests with Yarn
        run: yarn test

      - name: Lint with ESLint
        run: yarn lint

      - name: Format with Prettier
        run: yarn format
    
